version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: orchestration_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: orchestration_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - orchestration_network

volumes:
  mysql_data:

networks:
  orchestration_network:
    driver: bridge
